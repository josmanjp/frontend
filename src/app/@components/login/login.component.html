<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
                <form [formGroup]="form" id="contact" (ngSubmit)="onEnviar($event)">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="section-heading">
                                <h6>Iniciar Sesión</h6>
                                <h2>
                                </h2>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input class="form-control"  formControlName="correo" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" type="text" name="correo" id="correo" pattern="[^ @]*@[^ @]*"
                                            placeholder="Email" required="">
                                        <div *ngIf="Email?.hasError && Email?.touched">
                                            <p *ngIf="Email?.hasError('required')" class="text-danger">
                                                El Email es Requerido
                                            </p>
                                            <p *ngIf="Email?.hasError('correo')" class="text-danger">
                                                El formato de email debe ser válido
                                            </p>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <input class="form-control" formControlName="contrasena" type="subject" name="contrasena"  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"id="contrasena" placeholder="Contraseña"
                                            autocomplete="on">
                                        <div *ngIf="Password?.hasError && Email?.touched">
                                            <p *ngIf="Password?.hasError('required')" class="text-danger">
                                                La Contraseña es Requerida
                                            </p>
                                            <p *ngIf="Password?.hasError('minlength')" class="text-danger">
                                                Debe ingresar minimo 8 caracteres
                                            </p>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-button ">Iniciar Sesión</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
